server.port: 8001

spring:
  application.name: config-server
  cloud.config.server.git.uri: https://github.com/nisum-inc/POC_Config_Server.git
  cloud.config.server.git.searchPaths: cloudstack

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/
    registryFetchIntervalSeconds: 1
  instance:
    leaseRenewalIntervalInSeconds: 1
